  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Caveat:wght@600&family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body{overflow-x:hidden}
    .page{display:none}
    .active{display:block}

    /* ---------- loader animations ---------- */
    @keyframes float{0%{transform:translate(0,0)rotate(0)scale(1)}50%{transform:translate(var(--dx,0),-20px)rotate(var(--rot,0))scale(1.1)}100%{transform:translate(0,0)rotate(0)scale(1)}}
    @keyframes bounceHeart{0%,100%{transform:translateY(0)scale(1)}50%{transform:translateY(-15px)scale(1.2)}}
    @keyframes pulseScale{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
    @keyframes wiggleFloat{0%,100%{transform:rotate(-10deg)translateY(0)scale(1)}50%{transform:rotate(10deg)translateY(-5px)scale(1.2)}}
    @keyframes vanishOut{to{opacity:0;transform:scale(.7)translateY(-10px);filter:blur(2px)}}
    .floating{animation:float var(--dur,4s)ease-in-out infinite alternate}
    .bounce{animation:bounceHeart 1s infinite}
    .pulse{animation:pulseScale 2s infinite}
    .wiggle{animation:wiggleFloat var(--dur,2s)ease-in-out infinite;cursor:pointer}
    .vanish{animation:vanishOut .4s ease forwards}
    .icon-fill svg{fill:currentColor}
  </style>
</head>

<!-- ------------- JavaScript Section ------------- -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  /* ===== Utility ===== */
  const pages = document.querySelectorAll(".page");
  const showPage = id => {
    pages.forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  };

  /* ===== Loader hearts background ===== */
  const rand = (min,max)=>Math.random()*(max-min)+min;
  const container=document.getElementById("bg-icons");
  if(container){
    for(let i=0;i<20;i++){
      const w=document.createElement("span");
      w.className="absolute floating";
      w.style.left=rand(0,100)+"%";
      w.style.top=rand(0,100)+"%";
      w.style.setProperty("--dur",(3+Math.random()*3)+"s");
      w.style.setProperty("--dx",(Math.random()*20-10)+"px");
      w.style.setProperty("--rot",(Math.random()*10-5)+"deg");
      w.style.animationDelay=(Math.random()*2)+"s";
      const s=4+(i%4);
      const icon=document.createElement("i");
      icon.setAttribute("data-lucide","heart");
      icon.className=`w-${s} h-${s} text-pink-400 icon-fill`;
      w.appendChild(icon);
      container.appendChild(w);
    }
  }
  lucide.createIcons();

  /* ===== Emoji click to next page ===== */
  const emojis=document.querySelectorAll("#emoji-row [data-emoji]");
  let clicked=0;
  emojis.forEach(e=>{
    e.addEventListener("click",()=>{
      if(e.classList.contains("vanish"))return;
      e.classList.add("vanish");
      clicked++;
      if(clicked===emojis.length){
        setTimeout(()=>showPage("page2"),600);
      }
    });
  });

  /* ===== Countdown page hearts ===== */
  const heartsContainer=document.getElementById("bg-hearts");
  if(heartsContainer){
    for(let i=0;i<20;i++){
      const h=document.createElement("div");
      h.className="absolute floating opacity-70";
      h.style.left=Math.random()*100+"%";
      h.style.top=Math.random()*100+"%";
      h.style.setProperty("--dur",(3+Math.random()*3)+"s");
      h.style.setProperty("--dx",(Math.random()*20-10)+"px");
      heartsContainer.appendChild(h);
    }
  }

  /* ===== Countdown Timer ===== */
  let total=5;
  const secEl=document.getElementById("seconds-value");
  function tick(){
    if(!document.getElementById("page2").classList.contains("active")) return;
    total--;
    secEl.textContent=total;
    if(total<=0){clearInterval(timer);showPage("page3");}
  }
  const timer=setInterval(tick,1000);
});
</script>
